name: Daily Reviews

on:
  # 하루 1회 실행 (충돌 방지용)
  schedule:
    - cron: "0 18 * * *"   # KST 새벽 3시 (UTC 18:00)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate reviews
        run: node tools/generate-reviews.js

      - name: Commit and push changes (safe)
        run: |
          git config user.name "jaewoo1860"
          git config user.email "jaewoo1860@users.noreply.github.com"

          # 실제 존재하는 경로만 add
          git add pages/reviews.html pages/reviews-post/ css/reviews.css || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: add auto reviews"

          # 원격 최신 커밋 먼저 반영 후 push (충돌 방지)
          git pull --rebase origin main
          git push origin main
